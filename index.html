<!DOCTYPE html>
<html>
<head>

<link href="css/style.css" rel="stylesheet" type="text/css">

  <video class="video cinco" src="videos/barril_5.mp4" autoplay loop preload="true" muted></video>	
</div>
<script src="js/jquery-3.3.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script src="js/app.js"></script>
