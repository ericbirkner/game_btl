<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">	
<title>On Fire</title>
<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body id="myApp">
<div id="wrapper">
	<div class="relative">
	  <div id="setup"><img src="images/setup.png" alt=""/></div>
	  <div id="panel">
	  	<input type="range" name="points" min="0.01" max="0.5" step="0.001" onchange="set_dificultad(this.value)"/>
		  <button>Cerrar</button>
	  </div>	
	  <div id="intro" class="animated"></div>
	  <img src="images/logo_juego.png" class="logo zoomInUp animated" alt="" onClick="inicio();"/>
	  <div id="countdowntimer">30</div>
	  <div class="barra">
		<div class="cont_medidor">
		  <div class="circulo"></div>	
		  <div class="medidor" id="medidor"></div>
		</div>
	  </div>
	  <video class="video uno animated" src="videos/barril_1.mp4" autoplay loop preload="true" muted></video>
	  <video class="video dos animated" src="videos/barril_2.mp4" autoplay loop preload="true" muted></video>
	  <video class="video tres animated" src="videos/barril_3.mp4" autoplay loop preload="true" muted></video>
	  <video class="video cuatro animated" src="videos/barril_4.mp4" autoplay loop preload="true" muted></video>
	  <video class="video cinco animated" src="videos/barril_5.mp4" autoplay loop preload="true" muted></video>

	  <div id="ganador"></div>
	  <img src="images/looser.png" class="mensaje  animated" alt="" onClick="location.reload();" />
   </div>
</div>
<script src="javascripts/renderer/jquery-3.3.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script src="javascripts/renderer/app.js"></script> 
<script src="javascripts/renderer/application.js" type="text/javascript"></script>
</body>
</html>
